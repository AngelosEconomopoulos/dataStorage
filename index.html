<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Fylo data storage component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="container">
      <div class="card1">
        <div class="logo">
          <img src="./images/logo.svg" alt="logo">
        </div>
        <div class="buttons">
          <button class="action_btn"><img id="first_icon" src="./images/icon-document.svg" alt="icon-document"></button>
          <button class="action_btn"><img src="./images/icon-folder.svg" alt="icon-folder"></button>
          <button class="action_btn"><img src="./images/icon-upload.svg" alt="icon-upload"></button>
        </div>
      </div>
      <div class="card2">
        <div class="bar">
          <p>You’ve used 815 GB of your storage</p>
          <div class="bar">
            <div class="fill"></div>
            <div class="ball"></div>
            <p class="min">0 GB</p>
            <p class="max">1000 GB</p>
          </div>
          <p class="usage_left">
            <span class="whiteCard">185</span> GB LEFT
          </p>
        </div>
      </div>
      <div class="background"></div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
