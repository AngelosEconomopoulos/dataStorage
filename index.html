<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Fylo data storage component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="content">
    <div class="cards">
      <div class="card1">
        <div class="logo">
          <img src="./images/logo.svg" alt="logo">
        </div>
        <div class="icons">
          <div class="icon"><img id="first_icon" src="./images/icon-document.svg" alt="icon-document"></div>
          <div class="icon"><img src="./images/icon-folder.svg" alt="icon-folder"></div>
          <div class="icon"><img src="./images/icon-upload.svg" alt="icon-upload"></div>
        </div>
      </div>
      <div class="card2">
        <div class="bar">
          <h2>You’ve used 815 GB of your storage</h2>
          <h2>0 GB</h2>
          <h2>1000 GB</h2>
        </div>
        <div class="whiteCard"><h1>185 GB Left</h1></div>
      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
